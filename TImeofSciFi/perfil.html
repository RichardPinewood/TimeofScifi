<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time of Sci-Fi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <style>
    h2 {
      font-family: "Poppins", sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .navbar {
      background-color: #1a1a1a;
    }

    .navbar-brand {
      font-family: "Orbitron", sans-serif;
      font-size: 28px;
      color: #FFD166;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(255, 209, 102, 0.6);
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .navbar-brand:hover {
      color: #FFD166;
      text-decoration: none;
      transform: scale(1.05);
      text-shadow: 0 0 12px rgba(255, 209, 102, 1);
    }

    .nav-link {
      color: #ffffff;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 100%;
      background-color: #FF5733;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
    }

    .nav-link:hover {
      color: #FF5733;
    }

    .nav-link:hover::after {
      transform: scaleX(1);
    }

    .navbar-nav .nav-link.active {
      color: #FF5733 !important;
      font-weight: 600;
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    @media (max-width: 991.98px) {
      .navbar-collapse {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #1a1a1a;
        padding: 1rem;
        border-top: 1px solid #333;
        z-index: 1050;
      }

      .navbar-collapse.show {
        display: block !important;
      }
    }

    .filter-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px;
      border-radius: 16px;
      overflow: hidden;
    }

    .genre-carousel {
      display: flex;
      overflow-x: hidden;
      scroll-behavior: smooth;
      width: 500px;
      scrollbar-width: thin;
      scrollbar-color: #FFD166 #262626;
      transition: overflow 0.5s ease;
      position: relative;
    }

    .genre-carousel:hover {
      overflow-x: auto;
    }

    .genre-carousel:hover::after {
      opacity: 0;
    }

    .genre-button {
      flex: 0 0 auto;
      background: transparent;
      color: #ffffff;
      border: 2px solid #FFD166;
      border-radius: 30px;
      padding: 10px 24px;
      margin: 0 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .genre-button:hover {
      background-color: #FFD166;
      color: #000000;
    }

    .type-select {
      margin-bottom: 30px;
    }

    .type-button {
      background: transparent;
      color: #ffffff;
      border: 2px solid #FFD166;
      border-radius: 30px;
      padding: 10px 24px;
      margin: 0 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .type-button:hover {
      background-color: #FFD166;
      color: #000000;
    }

    .profile-container {
      background-color: #1f1f1f;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      margin: 2rem auto;
      box-shadow: 0 0 20px rgba(255, 107, 53, 0.08);
      backdrop-filter: blur(4px);
      transition: box-shadow 0.3s;
    }

    .profile-container:hover {
      box-shadow: 0 0 25px rgba(255, 107, 53, 0.15);
    }

    .profile-container h2 {
      font-size: 1.8rem;
      color: #dbff33;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.5rem;
    }

    .profile-detail {
      font-size: 1.05rem;
      margin-bottom: 0.75rem;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .profile-container {
        padding: 1.5rem;
      }
      .profile-container h2 {
        font-size: 1.5rem;
      }
      .profile-detail {
        font-size: 1rem;
      }
    }
  </style>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="perfil.html">Time of Sci-Fi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="watch_later.html">Watch Later</a></li>
          <li class="nav-item"><a class="nav-link" href="recommend.html">Share Something</a></li>
          <li class="nav-item"><a class="nav-link active" href="perfil.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="profile-container" id="profile-info">
      <h2>Detalhes do Perfil</h2>
      <p id="status">A carregar o perfil...</p>
      <p class="profile-detail"><strong>Nome:</strong> <span id="username"></span></p>
      <p class="profile-detail"><strong>Email:</strong> <span id="email"></span></p>
    </div>
  </main>


  <!---Javascript Files-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="logout_redirect.js"></script>
  <script src="navlink_active.js"></script>
  <script src="perfil_data.js"></script>
</body>
</html>
