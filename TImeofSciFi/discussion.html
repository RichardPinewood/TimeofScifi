<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta charset="UTF-8">
  <title>Discussion - Time of Sci-Fi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/discussion.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="home.html">Time of Sci-Fi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="watch_later.html">Watch Later</a></li>
          <li class="nav-item"><a class="nav-link" href="recommend.html">Share Something</a></li>
          <li class="nav-item"><a class="nav-link" href="perfil.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">
      <!-- Back Button -->
      <div class="col-12 mb-3">
        <a href="home.html" class="btn back-btn"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
      </div>
      <!-- Recommendation Details -->
      <div class="col-lg-12 mb-4">
        <div class="card recommendation-detail-card">
          <div class="card-body">
            <div class="d-flex flex-column mb-3">
              <div class="d-flex justify-content-start align-items-center mb-3">
                <h2 id="recommendation-title" class="mb-0">Loading recommendation...</h2>
              </div>
              <div class="recommendation-meta">
                <span id="recommendation-author" class="me-3"><i class="fas fa-user me-1"></i> Loading...</span>
                <span id="recommendation-type" class="me-3"><i class="fas fa-tag me-1"></i> Loading...</span>
                <span id="recommendation-date"><i class="far fa-calendar me-1"></i> Loading...</span>
              </div>
            </div>
            <p id="recommendation-description" class="mb-4">Loading description...</p>
            <div id="recommendation-tags" class="recommendation-tags mb-3"></div>
          </div>
        </div>
      </div>

      <!-- Discussion Section -->
      <div class="col-lg-12">
        <div class="card discussion-card">
          <div class="card-body">
            <h3 class="mb-4">Discussion</h3>
            
            <!-- New Comment Form -->
            <div class="new-comment-form mb-4">
              <div class="comment-input-wrapper">
                <textarea id="commentInput" class="comment-textarea" placeholder="Share your thoughts..."></textarea>
                <button id="postCommentBtn" class="post-comment-btn">Post Comment</button>
              </div>
            </div>
            
            <!-- Comments Container -->
            <div id="commentsContainer" class="comments-container">
              <!-- Comments will be loaded here -->
              <div class="text-center my-4">
                <div class="spinner-border text-light" role="status"></div>
                <p class="mt-2">Loading comments...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Comment Template -->
  <template id="commentTemplate">
    <div class="comment" data-id="">
      <div class="comment-header">
        <div class="comment-author">
          <span class="username"></span>
          <span class="comment-date"></span>
        </div>
      </div>
      <div class="comment-content"></div>
      <div class="comment-actions">
        <button class="vote-btn upvote-btn">
          <i class="fas fa-arrow-up"></i>
          <span class="upvote-count">0</span>
        </button>
        <button class="vote-btn downvote-btn">
          <i class="fas fa-arrow-down"></i>
          <span class="downvote-count">0</span>
        </button>
        <button class="reply-btn">
          <i class="fas fa-reply"></i>
          <span>Reply</span>
        </button>
        <button class="delete-btn d-none">
          <i class="fas fa-trash"></i>
          <span>Delete</span>
        </button>
      </div>
      <!-- Reply Form (hidden by default) -->
      <div class="reply-form d-none">
        <textarea class="reply-textarea" placeholder="Write a reply..."></textarea>
        <div class="reply-actions">
          <button class="cancel-reply">Cancel</button>
          <button class="submit-reply">Reply</button>
        </div>
      </div>
      <!-- Replies container -->
      <div class="replies"></div>
    </div>
  </template>

  <!-- JavaScript Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="logout_redirect.js"></script>
  <script src="navlink_active.js"></script>
  <script src="discussion_page.js"></script>
</body>
</html>
